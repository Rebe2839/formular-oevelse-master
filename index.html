<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra dig.</p>
        </header>

        <form name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt required">
            <label for="fornavn">Fornavn</label>
            <input type="fornavn" id="fornavn" name="fornavn" placeholder="Sofie" />
          </div>
          <div class="form-felt required">
            <label for="efternavn">Efternavn</label>
            <input type="efternavn" id="efternavn" name="efternavn" placeholder="Hansen" />
          </div>
          <div class="form-felt required">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="sofiehansen@gmail.com" />
          </div>
          <div class="form-felt">
            <select name="titel" id="titel">
              <option value="rolle">Vælg titel</option>
              <option value="underviser">Underviser</option>
              <option value="studerende">studerende</option>
            </select>
          </div>
          <div class="form-felt">
            <label for="andet">Skriv en besked her...</label>
            <textarea name="besked" id="besked" cols="30" rows="10"></textarea>
          </div>
          <div class="form-felt">
            <button>Indsend</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
